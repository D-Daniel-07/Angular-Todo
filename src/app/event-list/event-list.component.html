<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
<div class="container" *ngIf="showList">
  <div class="header">
  <h2>ALL   EVENTS</h2>
  <a class="addBtn" [routerLink]="['event-form']">ADD</a>
  </div>
  <h3 class="empty" *ngIf="!eventList.length">No Events</h3>
<ul>
    <li *ngFor="let events of eventList;let i = index;" >
      <div class="lineOne">
      <p >{{events.name}}</p>
      <div class="buttons">
      <button class="update" (click)="updateEvent(i)"><i class="fa-solid fa-pencil"></i></button>
      <button class="view" (click)="selectEvent(i)">
        <i class="far fa-eye"></i>
      </button>
      <button class="delbtn" (click)="removeEvent(i)"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="18" viewBox="0 0 14 18" fill="none"><path d="M1 16C1 17.1 1.9 18 3 18H11C12.1 18 13 17.1 13 16V4H1V16ZM14 1H10.5L9.5 0H4.5L3.5 1H0V3H14V1Z" fill="black"/></svg></button>
      </div>
      </div>
      <div class="lineTwo" >
      <p>{{events.date}}</p>
      </div>
    </li>
</ul>
</div>
<div class="container1" *ngIf="showDetails">
  <div class="header">
  <div class="title1"><p>EVENT DETAILS PAGE</p></div>
  <button class="hide" (click)="hideDetails()"><i class="fa-regular fa-eye-slash"></i></button>
  </div>
  <div *ngFor="let events of eventList;">
      <div class="box1" *ngIf="compareEvents(events,selectedEvent)">
      <div class="eventname1" >{{events.name}}</div>
      <div class="detailshere1" ><span>Event Host &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</span>{{events.host}}</div>
      <div class="detailshere1" ><span>Event Location :</span>{{events.location}}</div>
      <div class="line1"></div>
      <div class="dateright1"><span>Event Date :</span>{{events.date}}</div>
      </div>
  </div>
</div>

<form class="updateForm"(ngSubmit)="saveEvent()" [formGroup]="updateForm" *ngIf="showForm">
  Event Name <br>
  <input class="form" type="text" placeholder="Enter Event Name" formControlName="name"><br>
  Event Host <br>
  <input type="text" placeholder="Enter Event Host" formControlName="host"><br>
  Event Location<br>
  <input type="text" placeholder="Enter Event Location" formControlName="location"><br>
  Event Date<br>
  <input type="date" placeholder="Enter Event Date" formControlName="date"><br>
  <button class="btn" type="submit" >Save event</button>
</form>
